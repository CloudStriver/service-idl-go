syntax = "proto3";
package cloudmind.system;
option go_package = 'cloudmind/system';
import "basic/pagination.proto";
import "cloudmind/system/common.proto";


message GetNotificationsReq {
  optional NotificationFilterOptions filterOptions = 1;
  optional basic.PaginationOptions paginationOptions = 2;
}

message GetNotificationsResp {
  repeated Notification notifications = 1;
  int64 total = 2;
  string token = 3;
}

message ReadNotificationsReq {
  optional NotificationFilterOptions filterOptions = 1;
}

message ReadNotificationsResp {
  int64 notRead = 1;
}


message CreateNotificationReq {
  Notification notification = 1;
}

message CreateNotificationResp {
}

message CleanNotificationReq {
  string userId = 1;
}

message CleanNotificationResp {
}

message ReadNotificationReq {
  string notificationId = 1;
}

message ReadNotificationResp {
}

message GetNotificationCountReq {
  optional NotificationFilterOptions filterOptions = 1;
}

message GetNotificationCountResp {
  int64 total = 1;
}

