syntax = "proto3";
package cloudmind.user;
option go_package = "cloudmind/user";

message User {
  string userId = 1;
  string name = 2;
  string url = 3;
}

message UserDetail {
  string userId = 1;
  string email = 2;
  string name = 3;
  int32  sex = 4;
  string fullName = 5;
  string idCard = 6;
  int64 createdAt = 7;
  int64 updatedAt = 8;
  string description = 9;
  string url = 10;
}