syntax = "proto3";
package cloudmind.core_api;
option go_package = "cloudmind/core_api";
import "cloudmind/sts/common.proto";
import "cloudmind/content/common.proto";
import "basic/pagination.proto";
import "http/http.proto";


message User {
  string userId = 1;
  string name = 2;
  string url = 3;
}

message UserDetail {
  string name = 1;
  int32  sex = 2;
  string fullName = 3;
  string idCard = 4;
  string description = 5;
}

message RelationInfo{
  string FromId = 1;
  int64 FromType = 2;
  string ToId = 3;
  int64 ToType = 4;
  int32 RelationType = 5;
}
enum TargetType {
  UnKnowTargetType = 0;
  UserType = 1;
  FileType = 2;
  ProductType = 3;
  PostType = 4;
}