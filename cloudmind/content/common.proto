message Item {
  string itemId = 1;
  bool isHidden = 2;
  repeated string labels = 3;
  string category = 4;
  string comment = 5;
}

message FeedBack {
  string feedbackType = 1;
  string userId = 2;
  string itemId = 3;
}


message UserFilterOptions {
  repeated string userIds = 1;
}